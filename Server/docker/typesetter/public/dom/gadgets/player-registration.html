<form id="player-registration" class="table-input">
    <table>
        <tr>
            <td>Vorname</td>
            <td><input id="player-given-name" type="text"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input id="player-last-name" type="text"></td>
        </tr>
        <tr>
            <td>Spielername</td>
            <td><input id="player-nickname" type="text"></td>
        </tr>
        <tr>
            <td>Alter</td>
            <td><input id="player-age" type="number"></td>
        </tr>
        <tr>
            <td>Geschlecht</td>
            <td>
                <fieldset>
                    <input id="player-gender-male" type="radio" name="player-gender" value="0">

                </fieldset>

        </tr>
        <tr>
            <td>PIN</td>
